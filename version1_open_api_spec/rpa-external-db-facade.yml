---
swagger: "2.0"
info: {}
tags:
- name: "applications"
- name: "embedded-screens"
schemes:
- "http"
paths:
  /applications/statuses:
    get:
      tags:
      - "applications"
      summary: "Application Status"
      description: "Check Application Status for Organisation"
      operationId: "getApplicationStatuses"
      produces:
      - "application/json"
      parameters:
      - name: "organisationId[]"
        in: "query"
        required: false
        type: "array"
        items:
          type: "integer"
        collectionFormat: "multi"
      responses:
        "200":
          description: "Application status inside a CapdResponse"
          schema:
            $ref: "#/definitions/ApplicationStatusForOrganisation"
        "400":
          description: "Missing Organisation ID"
          schema:
            $ref: "#/definitions/WebApplicationException"
  /embedded-screens/params/{frn}:
    get:
      tags:
      - "embedded-screens"
      summary: "Embedded Screen Parameters"
      description: "Get Embedded Screen Parameters"
      operationId: "getEmbeddedScreenParams"
      produces:
      - "application/json"
      parameters:
      - name: "frn"
        in: "path"
        description: "Firm Reference Number"
        required: true
        type: "string"
        pattern: "[0-9]{9}[a-zA-Z0-9]"
      - name: "year"
        in: "query"
        required: false
        type: "integer"
        format: "int32"
      responses:
        "200":
          description: "Embedded Screen Parameters inside a CapdResponse"
          schema:
            $ref: "#/definitions/EmbeddedScreenParams"
definitions:
  CapdResponse:
    type: "object"
    properties:
      _data:
        type: "object"
  CapdResponseStreamApplicationStatusForOrganisation:
    type: "object"
    properties:
      _data:
        $ref: "#/definitions/StreamApplicationStatusForOrganisation"
  Stream:
    type: "object"
    properties:
      parallel:
        type: "boolean"
  StreamApplicationStatusForOrganisation:
    type: "object"
    properties:
      parallel:
        type: "boolean"
  ApplicationStatusForOrganisation:
    type: "object"
    properties:
      organisationId:
        type: "integer"
      status:
        type: "string"
        enum:
        - "NoApplications"
        - "Received"
        - "Processing"
        - "Authorised"
      createdAt:
        type: "string"
        format: "date-time"
  EntityTag:
    type: "object"
    properties:
      value:
        type: "string"
      weak:
        type: "boolean"
  Link:
    type: "object"
    properties:
      type:
        type: "string"
      params:
        type: "object"
        additionalProperties:
          type: "string"
      title:
        type: "string"
      uri:
        type: "string"
        format: "uri"
      uriBuilder:
        $ref: "#/definitions/UriBuilder"
      rel:
        type: "string"
      rels:
        type: "array"
        items:
          type: "string"
  Locale:
    type: "object"
    properties:
      displayName:
        type: "string"
      script:
        type: "string"
      country:
        type: "string"
      variant:
        type: "string"
      extensionKeys:
        type: "array"
        uniqueItems: true
        items:
          type: "string"
      unicodeLocaleAttributes:
        type: "array"
        uniqueItems: true
        items:
          type: "string"
      unicodeLocaleKeys:
        type: "array"
        uniqueItems: true
        items:
          type: "string"
      iso3Language:
        type: "string"
      iso3Country:
        type: "string"
      displayLanguage:
        type: "string"
      displayScript:
        type: "string"
      displayCountry:
        type: "string"
      displayVariant:
        type: "string"
      language:
        type: "string"
  MediaType:
    type: "object"
    properties:
      type:
        type: "string"
      subtype:
        type: "string"
      parameters:
        type: "object"
        additionalProperties:
          type: "string"
      wildcardSubtype:
        type: "boolean"
      wildcardType:
        type: "boolean"
  NewCookie:
    type: "object"
    properties:
      name:
        type: "string"
      value:
        type: "string"
      version:
        type: "integer"
        format: "int32"
      path:
        type: "string"
      domain:
        type: "string"
      comment:
        type: "string"
      maxAge:
        type: "integer"
        format: "int32"
      expiry:
        type: "string"
        format: "date-time"
      secure:
        type: "boolean"
      httpOnly:
        type: "boolean"
  Response:
    type: "object"
    properties:
      lastModified:
        type: "string"
        format: "date-time"
      date:
        type: "string"
        format: "date-time"
      length:
        type: "integer"
        format: "int32"
      location:
        type: "string"
        format: "uri"
      language:
        $ref: "#/definitions/Locale"
      status:
        type: "integer"
        format: "int32"
      metadata:
        type: "object"
        additionalProperties:
          type: "array"
          items:
            type: "object"
      entity:
        type: "object"
      allowedMethods:
        type: "array"
        uniqueItems: true
        items:
          type: "string"
      cookies:
        type: "object"
        additionalProperties:
          $ref: "#/definitions/NewCookie"
      statusInfo:
        $ref: "#/definitions/StatusType"
      mediaType:
        $ref: "#/definitions/MediaType"
      stringHeaders:
        type: "object"
        additionalProperties:
          type: "array"
          items:
            type: "string"
      entityTag:
        $ref: "#/definitions/EntityTag"
      links:
        type: "array"
        uniqueItems: true
        items:
          $ref: "#/definitions/Link"
      headers:
        type: "object"
        additionalProperties:
          type: "array"
          items:
            type: "object"
  StackTraceElement:
    type: "object"
    properties:
      classLoaderName:
        type: "string"
      moduleName:
        type: "string"
      moduleVersion:
        type: "string"
      methodName:
        type: "string"
      fileName:
        type: "string"
      lineNumber:
        type: "integer"
        format: "int32"
      className:
        type: "string"
      nativeMethod:
        type: "boolean"
  StatusType:
    type: "object"
    properties:
      family:
        type: "string"
        enum:
        - "INFORMATIONAL"
        - "SUCCESSFUL"
        - "REDIRECTION"
        - "CLIENT_ERROR"
        - "SERVER_ERROR"
        - "OTHER"
      statusCode:
        type: "integer"
        format: "int32"
      reasonPhrase:
        type: "string"
  Throwable:
    type: "object"
    properties:
      cause:
        $ref: "#/definitions/Throwable"
      stackTrace:
        type: "array"
        items:
          $ref: "#/definitions/StackTraceElement"
      message:
        type: "string"
      suppressed:
        type: "array"
        items:
          $ref: "#/definitions/Throwable"
      localizedMessage:
        type: "string"
  UriBuilder:
    type: "object"
  WebApplicationException:
    type: "object"
    properties:
      cause:
        $ref: "#/definitions/Throwable"
      stackTrace:
        type: "array"
        items:
          $ref: "#/definitions/StackTraceElement"
      response:
        $ref: "#/definitions/Response"
      message:
        type: "string"
      suppressed:
        type: "array"
        items:
          $ref: "#/definitions/Throwable"
      localizedMessage:
        type: "string"
  CapdResponseEmbeddedScreenParams:
    type: "object"
    properties:
      _data:
        $ref: "#/definitions/EmbeddedScreenParams"
  EmbeddedScreenParams:
    type: "object"
    properties:
      soggettoId:
        type: "integer"
        format: "int64"
      dossierId:
        type: "integer"
        format: "int64"
      applicationModelId:
        type: "integer"
        format: "int64"
      profileModelId:
        type: "integer"
        format: "int64"